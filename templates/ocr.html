  <div class="services-domain-expansion section" id="services-domain-ocr">

      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="service-domain-section-heading">
            <h3 style="margin-bottom: 15px;">Upload Image</h3>
          </div>
          <form action="/result_ocr_upload" method="post" enctype="multipart/form-data">
              <!-- <input type="file" name="image" accept="image/*" required > -->
              
                <input id="actual-fileInput" type="file" name="image" accept="image/*" onchange="loadFile(event)" required hidden>
                <label for="actual-fileInput" class="file-input-wrapper">Choose File</label>
                <span id="file-chosen">No file chosen</span>
                <script>
                  const actualBtn = document.getElementById('actual-fileInput');

                  const fileChosen = document.getElementById('file-chosen');

                  actualBtn.addEventListener('change', function(){
                    fileChosen.textContent = this.files[0].name
                  })
                </script>
                <img id="image_preview_output" style="margin-top: 15px; margin-bottom: 15px;"/>
                <script>
                  var loadFile = function(event) {
                    var output = document.getElementById('image_preview_output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function() {
                      URL.revokeObjectURL(output.src) // free memory
                    }
                  };
                </script>
              <button type="submit" class="section-domain-main-button">Upload</button>
          </form>
        </div>
      </div>
    </div>
